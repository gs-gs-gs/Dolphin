<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="/js/jquery.min.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <script src="/js/jquery.form.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-notify.min.js"></script>
    <script type="text/javascript">
        function uploadbutton() {
            var notify = $.notify({
                message: '<strong>Saving</strong> Do not close this page...'
            });
            var options = {
                url: "/upload/file/",
                type: "post",
                dataType: "json",
                success: function (data) {
                    notify.update({
                        'type': 'success',
                        'message': '<strong>Success</strong> Your page has been saved!'
                    });
                    setTimeout(function () {
                        document.getElementById("submitbutton").disabled = false;
                    }, 5000);
                    document.getElementById("submitbutton").disabled = true;
                }
            };
            $("#testupload").ajaxSubmit(options);
        }
    </script>
</head>
<body>
<div class="container">
    <div class="container">
        <div class="col-md-8 col-md-offset-2">
            <h3>File Upload</h3>
            <form id="testupload" method="POST" action="/upload/file/" enctype="multipart/form-data">
                <!-- COMPONENT START -->
                <div class="form-group">
                    <div class="input-group input-file" name="file">
                        <span class="input-group-btn">
        		            <button class="btn btn-default btn-choose" type="button">Choose</button>
    		            </span>
                        <input type="text" class="form-control" placeholder='Choose a file...'/>
                    </div>
                </div>
                <!-- COMPONENT END -->
                <div class="form-group">
                    <button type="button" class="btn btn-primary pull-right" onclick="uploadbutton();"
                            id="submitbutton">Submit
                    </button>
                    <button type="reset" class="btn btn-danger pull-right">Reset</button>
                </div>
            </form>
        </div>
        <div class="row clearfix">
            <div class="col-md-12 column">
                <h1>File List</h1>
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr class="success">
                        <th th:each="columnname : ${filecolumn}">
                            <border th:text="${columnname}"></border>
                        </th>
                        <th>Operation</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="fileinfo : ${filelist}">
                        <td th:text="${fileinfo.getId()}"></td>
                        <td><a th:href="${fileinfo.getUrl()}" th:text="${fileinfo.getFilename()}"></a></td>
                        <td th:text="${fileinfo.getUploader_name()}"></td>
                        <td>Remove</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script>
            function bs_input_file() {
                $(".input-file").before(
                    function () {
                        if (!$(this).prev().hasClass('input-ghost')) {
                            var element = $("<input type='file' class='input-ghost' style='visibility:hidden; height:0'>");
                            element.attr("name", $(this).attr("name"));
                            element.change(function () {
                                element.next(element).find('input').val((element.val()).split('\\').pop());
                            });
                            $(this).find("button.btn-choose").click(function () {
                                element.click();
                            });
                            $(this).find("button.btn-reset").click(function () {
                                element.val(null);
                                $(this).parents(".input-file").find('input').val('');
                            });
                            $(this).find('input').css("cursor", "pointer");
                            $(this).find('input').mousedown(function () {
                                $(this).parents('.input-file').prev().click();
                                return false;
                            });
                            return element;
                        }
                    }
                );
            }

            $(function () {
                bs_input_file();
            });

        </script>
    </div>
</div>
</body>
</html>
